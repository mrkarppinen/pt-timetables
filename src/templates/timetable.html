<div *ngFor="let day of data.content.days">
  <h2>{{day.title}}</h2>
<div *ngFor="let hour of day.hours" class="columns is-mobile">
  <div class="column is-1">
    {{hour.time}}
  </div>
  <div class="column">
    <span *ngFor="let minute of hour.minutes">
      {{minute.time}}/{{minute.lines}}
    </span>
  </div>
</div>

</div>'
